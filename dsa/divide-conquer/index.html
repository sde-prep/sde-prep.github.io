<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Divide & Conquer Problems – DSA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f9fafb;
            padding: 24px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
            overflow: hidden;
            counter-reset: row-counter;
        }

        .banner {
            background: linear-gradient(135deg, #f97316, #eab308);
            padding: 36px 20px;
            text-align: center;
        }

        .banner h1 {
            margin: 0 0 8px;
            color: #ffffff;
        }

        .banner p {
            margin: 0;
            color: #fef9c3;
        }

        .section-header {
            background: #f3f4f6;
            padding: 16px 20px;
            font-size: 1.1rem;
            font-weight: 600;
            border-top: 1px solid #e5e7eb;
        }

        .row {
            display: grid;
            grid-template-columns: 60px 1fr 90px;
            padding: 14px 20px;
            border-top: 1px solid #e5e7eb;
            align-items: center;
            counter-increment: row-counter;
        }

        .row:hover {
            background: #fafafa;
        }

        .seq::before {
            content: counter(row-counter);
            color: #6b7280;
            font-weight: 500;
        }

        .problem a {
            text-decoration: none;
            color: #111;
            font-weight: 500;
        }

        .problem a:hover {
            text-decoration: underline;
        }

        .difficulty {
            text-align: right;
            font-weight: 600;
        }

        .easy { color: #16a34a; }
        .medium { color: #f59e0b; }
        .hard { color: #ef4444; }

        footer {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- ================= BANNER ================= -->
    <div class="banner">
        <h1>Divide & Conquer Problems</h1>
        <p>
            Divide & Conquer algorithms: recursion, binary splitting, and efficient sorting.
        </p>
    </div>

    <!-- ================= POWER & SQRT ================= -->
    <div class="section-header">Basic Problems</div>

    <div class="row">
        <div class="seq"></div>
        <div class="problem">Power(x, n) – Compute xⁿ in O(log n)</div>
        <div class="difficulty medium">Medium</div>
    </div>

    <div class="row">
        <div class="seq"></div>
        <div class="problem">Square Root (Sqrt(x)) – Compute √x in O(log n)</div>
        <div class="difficulty medium">Medium</div>
    </div>

    <!-- ================= SORTING ================= -->
    <div class="section-header">Sorting</div>

    <div class="row">
        <div class="seq"></div>
        <div class="problem">Merge Sort – Sort array in O(n log n)</div>
        <div class="difficulty medium">Medium</div>
    </div>

</div>

<footer>
    <a href="../index.html">⬅ Back to DSA</a>
</footer>

</body>
</html>
