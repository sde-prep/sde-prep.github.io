<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interview Prep Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f4f6f8;
            color: #222;
        }

        /* ================= HERO ================= */
        .hero {
            height: 50vh;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0 0 10px;
        }

        .hero p {
            font-size: 1.2rem;
            max-width: 700px;
            opacity: 0.9;
        }

        /* ================= CONTENT ================= */
        .container {
            max-width: 1100px;
            margin: -70px auto 40px;
            padding: 20px;
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 24px;
        }

        .card-link {
            text-decoration: none;
            color: inherit;
        }

        .card {
            background: #fff;
            border-radius: 14px;
            height: 220px;                 /* SAME SIZE */
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 12px 30px rgba(0,0,0,0.12);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0,0,0,0.18);
        }

        .card h2 {
            margin: 0;
            font-size: 1.6rem;
        }

        .card p {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #666;
            max-width: 240px;
        }

        /* ================= FOOTER ================= */
        footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
        }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2.2rem;
            }
            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

<!-- HERO SECTION -->
<section class="hero">
    <h1>üöÄ Interview Prep Hub</h1>
    <p>
        Master DSA, Java, and System Design with structured notes,
        real-world problems, and scalable design thinking.
    </p>
</section>

<!-- MAIN SECTION -->
<main class="container">
    <div class="cards">

        <a href="dsa/index.html" class="card-link">
            <div class="card">
                <h2>üìö DSA</h2>
            </div>
        </a>

        <a href="java/index.html" class="card-link">
            <div class="card">
                <h2>‚òï Java</h2>
            </div>
        </a>

        <a href="lld/index.html" class="card-link">
            <div class="card">
                <h2>üß© System Design ‚Äì LLD</h2>
            </div>
        </a>

        <a href="hld/index.html" class="card-link">
            <div class="card">
                <h2>üèó System Design ‚Äì HLD</h2>
            </div>
        </a>

    </div>
</main>
<script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
          document.body.insertAdjacentHTML('afterbegin', data);
      });
</script>
</body>
</html>
